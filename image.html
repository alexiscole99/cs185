<DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="image.js"></script>
    </head>

    <body>
        <nav>
            <ul>
                <li id="text" onmouseover = highlightHover(this.id) onmouseout=unhighlightHover(this.id)>
                    <a href="text.html">Text</a>
                </li>
                <li id="image" class="active">
                    <a href="image.html">Image</a>
                </li>
                <li id="video" onmouseover = highlightHover(this.id) onmouseout=unhighlightHover(this.id)>
                    <a href="video.html">Video</a>
                </li>
                <li id="table" onmouseover = highlightHover(this.id) onmouseout=unhighlightHover(this.id)>
                    <a href="table.html">Table</a>
                </li>
            </ul>
        </nav>

        <div class="grid-container">
            <figure class="grid-item"><img src="images/amsterdam.png" height="250"></figure>
            <figure class="grid-item"><img src="images/berlin.png" height="250"></figure>
            <figure class="grid-item"><img src="images/big_sur.png" height="250"></figure>
            <figure class="grid-item"><img src="images/blue_sky.png" height="250"></figure>
            <figure class="grid-item"><img src="images/iceland.png" height="250"></figure>
            <figure class="grid-item"><img src="images/zaandam.png" height="250"></figure>
        </div>
    </body>
</html>
    
</DOCTYPE>
